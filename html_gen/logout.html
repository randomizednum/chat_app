<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log out</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/msg_box.css">
    <link rel="stylesheet" type="text/css" href="/styles/background_image.css">
</head>
<body>
    <div class="base-msg-container normal-msg-container" >
        <h1 id="text">Logging out...</h1>
    </div>

    <script type="module">
        import { removeCookie } from "/scripts/cookie.js";

        const text = document.getElementById("text");

        removeCookie("auth_token");

        text.innerText = "It is now safe to close this window";
    </script>
</body>
</html>
